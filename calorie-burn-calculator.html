    <div class="container">
    <h1>Calorie Burn Calculator</h1>

    <div class="input-section">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter your weight" value="70">
    </div>

    <div class="input-section">
      <label for="activity">Activity:</label>
      <select id="activity">
        <option value="walking">Walking</option>
        <option value="running">Running</option>
        <option value="cycling">Cycling</option>
        <option value="swimming">Swimming</option>
      </select>
    </div>

    <div class="input-section">
      <label for="duration">Duration (minutes):</label>
      <input type="number" id="duration" placeholder="Enter duration" value="60">
    </div>

    <button id="calculate">Calculate Calories Burned</button>

    <div id="result" class="result-section">
      Calories Burned: <span id="calories">0</span>
    </div>
  </div>
