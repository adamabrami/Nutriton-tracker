<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Calorie Calculator</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../pages/calorie-burn-calculator.html">Calorie Burn</a></li>
            <li><a href="../pages/ideal-weight.html">Ideal Weight</a></li>
            <li><a href="../pages/imc-calculator.html">IMC Calculator</a></li>
            <li><a href="../index.html#contact">Contact Us</a></li>
        </ul>
    </nav>
    <div class="container">
    <h1>Daily Calorie Calculator</h1>

    <div class="input-section">
      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <div class="input-section">
      <label for="age">Age (years):</label>
      <input type="number" id="age" min="1" value="30">
    </div>

    <div class="input-section">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" min="1" value="175">
    </div>

    <div class="input-section">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" min="1" value="70">
    </div>

    <div class="input-section">
      <label for="activity">Activity Level:</label>
      <select id="activity">
        <option value="1.2">Inactive (little or no exercise)</option>
        <option value="1.375">Low-intensity Active (light exercise/sports 1-3 days/week)</option>
        <option value="1.55">Mildly Active (moderate exercise/sports 3-5 days/week)</option>
        <option value="1.725">Very Active (hard exercise/sports 6-7 days a week)</option>
        <option value="1.9">Extra Active (hard exercising & physical job)</option>
      </select>
    </div>

    <button id="calculate">Calculate</button>

    <div id="results" class="results-section">
      <h2>Results</h2>
      <p id="bmr">Basal Metabolic Rate (BMR): <span id="bmr-value"></span> calories/day</p>
      <p id="daily-calories">Daily Calorie Needs: <span id="daily-calories-value"></span> calories/day</p>
    </div>
  </div>

  <script src="../js/daily-calories.js"></script>

  </footer>

</body>

</html>
